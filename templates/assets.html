{% extends 'main.html' %} {% block body %}
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="/home">Home</a>
    </li>
    <li class="breadcrumb-item active">Assets</li>
</ol>
{% for asset in assets_data._embedded.assets %} {% if asset.name != '(DELETED)'%}
<div class="card">
    <div class="card-body">
        <i data-feather="box"></i>
        <b>Name:</b> {{asset.name}},
        <b>ID:</b> {{asset.assetId}},
        <a href="{{url_for('assets_aspects', id=asset.assetId)}}" class="btn btn-info float-right" role="button">Aspects</a>
    </div>
</div>
{% endif %} {% endfor %}
<h5 class="h5">(not showing assets with deletion flag)</h5>
{% endblock %}
