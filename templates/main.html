<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Python App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
  <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/coreui-icons.min.css">
</head>

<style>
  body { padding: 0; }
.page-header,
.page-header h1 {margin-top:0;}
</style>

<body class="app sidebar-minimized sidebar-fixed aside-menu-hidden sidebar-lg-show">
  <!-- MindSphere OS bar -->
  <div id="_mscontent">
    <div class="app-body">
      {% include 'includes/_navbar.html' %}
      <main class="main">
        <div class="container-fluid">
          <div class="animated fadeIn">
            {% block body %}{% endblock %}
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

<footer>
  <!-- MindSphere OS bar -->
  <script src="https://static.eu1.mindsphere.io/osbar/v4/js/main.min.js"></script>
  <script>
    _msb.init({
      title: "Python App",
      appId: "_mscontent",
      initialize: "false",
    });
  </script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <!-- D3.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <!-- coreui -->
  <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.min.js" crossorigin="anonymous"></script>
  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

  <script>
    feather.replace()
  </script>
</footer>

</html>
